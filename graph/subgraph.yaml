specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Party
    network: polygon-amoy
    source:
      address: "0xbA65a69d90E2f9337744dfa365EA3D7064444Fe5"
      abi: Party
      startBlock: 13358995
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - Purchase
      abis:
        - name: Party
          file: ./abis/Party.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Purchase(address,uint256,uint256)
          handler: handlePurchase
      file: ./src/party.ts
